# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: customflp.launchpad
type: application
framework:
  name: SAPUI5
  version: 1.96.37
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_fiori_3
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /sap
            url: http://vhhdnds4ci.sap.haldiram.com:44300
            destination: haldiram
          - url: http://vhhdnds4ci.sap.haldiram.com:44300
            client: '110'
            authenticationType: BasicAuthentication
            destination: haldiram
            path: /sap/opu/odata/sap/ZP_QU_DG_NOTIFICATION_BND/
          - url: http://vhhdnds4ci.sap.haldiram.com:44300
            client: '110'
            authenticationType: BasicAuthentication
            destination: haldiram
            path: /sap/opu/odata/sap/ZP_QU_DG_MYTASK_BND/
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZC_QU_DG_CATALOG_CONFIG_CDS
            metadataPath: ./webapp/localService/mainService/metadata.xml
            mockdataPath: ./webapp/localService/mainService/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZP_QU_DG_NOTIFICATION_BND
            metadataPath: ./webapp/localService/ZP_QU_DG_NOTIFICATION_BND/metadata.xml
            mockdataPath: ./webapp/localService/ZP_QU_DG_NOTIFICATION_BND/data
            generateMockData: true
          - urlPath: /sap/opu/odata/sap/ZP_QU_DG_MYTASK_BND
            metadataPath: ./webapp/localService/ZP_QU_DG_MYTASK_BND/metadata.xml
            mockdataPath: ./webapp/localService/ZP_QU_DG_MYTASK_BND/data
            generateMockData: true
        annotations:
          - localPath: ./webapp/localService/mainService/ZC_QU_DG_CATALOG_CONFIG_CDS_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZC_QU_DG_CATALOG_CONFIG_CDS_VAN',Version='0001')/$value/
          - localPath: ./webapp/localService/ZP_QU_DG_NOTIFICATION_BND/ZP_QU_DG_NOTIFICATION_BND_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZP_QU_DG_NOTIFICATION_BND_VAN',Version='0001')/$value/
          - localPath: ./webapp/localService/ZP_QU_DG_MYTASK_BND/ZP_QU_DG_MYTASK_BND_VAN.xml
            urlPath: /sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations(TechnicalName='ZP_QU_DG_MYTASK_BND_VAN',Version='0001')/$value/
